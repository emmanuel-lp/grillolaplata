<!DOCTYPE html>
<html>
<body>

<div id="demo">

<div id="dvCSV">
      
</div>
<p >Hello World!</p>

<h2>The XMLHttpRequest Object</h2>
<body onload="loadDoc()">
 
 <p id="fileUpload" type="file"> </p>
    <p onload="Upload()"> </p>
    
</div>



<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "precio.csv",true);
  xhttp.send();
}
</script>





<script>
    function Upload() {
           let docu = document.getElementById("demo").innerHTML;
           var fileUpload = document.getElementById("fileUpload") = docu ;
           var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
           if (regex.test(fileUpload.value.toLowerCase())) {
               if (typeof (FileReader) != "undefined") {
                   var reader = new FileReader();
                   reader.onload = function (e) {
                       var table = document.createElement("table");
                       var rows = e.target.result.split("\n");
                       for (var i = 0; i < rows.length; i++) {
                           var cells = rows[i].split(",");
                           if (cells.length > 1) {
                               var row = table.insertRow(-1); 
                               for (var j = 0; j < cells.length; j++) {
                                   var cell = row.insertCell(-1)   ;
                                   cell.innerHTML = cells[j];
   
                                   if(j==2){
                                       //document.writeln(imagen);
                                       //var imagen = cell;  
                                      // document.getElementById("p1").innerHTML = cells;
                                     var row = table.insertRow(-1);
                                             }
                                
                               }
                           }
                       }
                       var dvCSV = document.getElementById("dvCSV");
                       dvCSV.innerHTML = "";
                       dvCSV.appendChild(table);
                     
                   }
                   reader.readAsText(fileUpload.files[0]);
               } else {
                   alert("This browser does not support HTML5.");
               }
           } else {
               alert("Please upload a valid CSV file.");
           }
       }
   
   
       </script>
    
   
   




</body>
</html>
